<div class="form-container">
  <button (click)="submitAnalysis()">Analyze</button>
</div>

<div class="results-container" *ngIf="analysisResults">
  <div class="keyword-card" *ngFor="let keyword of Object.keys(analysisResults)">
    <h3>{{ keyword }}</h3>
    <ul>
      <li *ngFor="let definition of analysisResults[keyword]">{{ definition }}</li>
    </ul>
  </div>
</div>
